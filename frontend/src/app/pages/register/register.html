<app-header></app-header>

<div class="d-flex justify-content-center align-items-center main-container" style="min-height: 80vh;">
  <div class="login-card text-center" style="max-width: 400px; width: 100%;">

    <img src="Ligas80-logo.png" class="login-logo mb-3" style="width: 120px;">
    <h2 class="mb-4 login-title">Regístrate</h2>

    <form (ngSubmit)="submit()">

      <div class="mb-3 text-start">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
      </div>

      <div class="mb-3 text-start">
        <label>Correo</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <div class="mb-3 text-start">
        <label>Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <div class="mb-3 text-start">
        <label>Repetir contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="password_confirmation" name="password_confirmation" required>
      </div>

      <div *ngIf="error" class="text-danger mb-3">{{ error }}</div>

      <div class="d-flex gap-2">
        <a routerLink="/login" class="btn btn-outline-red flex-fill">Iniciar Sesión</a>
        <button type="submit" class="btn btn-white flex-fill">Registrate</button>

      </div>

    </form>
  </div>
</div>

<app-footer></app-footer>
