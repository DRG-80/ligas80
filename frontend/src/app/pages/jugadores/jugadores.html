<app-header></app-header>

<div class="container mt-5 mb-5">

  <h2 class="text-center mb-4">Gestión de Jugadores</h2>

  <div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrearJugador">
      <i class="fas fa-plus"></i> Añadir Jugador
    </button>
  </div>

  <div class="card shadow p-4">
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Posición</th>
          <th class="text-center">Media</th>
          <th class="text-end">Precio</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let j of jugadores">
          <td>{{ j.nombre }}</td>
          <td>{{ j.apellidos }}</td>
          <td><span class="badge bg-primary">{{ j.posicion }}</span></td>
          <td class="text-center fw-bold">{{ j.media }}</td>
          <td class="text-end">{{ j.precio | currency:'EUR':'symbol':'1.0-0' }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- MODAL AÑADIR JUGADOR -->
<div class="modal fade" id="modalCrearJugador" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="modalLabel">Nuevo Jugador</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="guardarJugador()">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoJugador.nombre" name="nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Apellidos</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoJugador.apellidos" name="apellidos" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Posición</label>
            <select class="form-select" [(ngModel)]="nuevoJugador.posicion" name="posicion" required>
              <option value="POR">Portero (POR)</option>
              <option value="DEF">Defensa (DEF)</option>
              <option value="MED">Medio (MED)</option>
              <option value="DEL">Delantero (DEL)</option>
            </select>
          </div>

          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Media (0-99)</label>
              <input type="number" class="form-control" [(ngModel)]="nuevoJugador.media" name="media" min="0" max="99" required>
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Precio (€)</label>
              <input type="number" class="form-control" [(ngModel)]="nuevoJugador.precio" name="precio" required>
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

        <button type="button" class="btn btn-primary" (click)="guardarJugador()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
