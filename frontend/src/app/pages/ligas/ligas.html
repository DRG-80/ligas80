<app-header></app-header>

<div class="container mt-5 mb-5">

  <h2 class="text-center mb-4">Gestión de Ligas</h2>


  <div class="d-flex justify-content-end mb-3">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrearLiga">
      <i class="fas fa-plus"></i> Añadir Liga
    </button>
  </div>


  <div class="card shadow p-4">
    <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th class="text-center">Nº Equipos</th>
          <th class="text-center">Jornada</th>
          <th class="text-center" style="width: 150px;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let l of ligas">
          <td class="fw-bold">{{ l.nombre }}</td>
          <td class="text-center">
            <!-- Asumiendo que tu BD devuelve este campo -->
            <span class="badge bg-secondary">{{ l.n_equipos || 0 }}</span>
          </td>
          <td class="text-center">{{ l.jornada || 0 }}</td>


          <td class="text-center">

            <button class="btn btn-danger btn-md"
                    title="Eliminar"
                    (click)="eliminarLiga(l.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- =================  CREAR LIGA ================= -->
<div class="modal fade" id="modalCrearLiga" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Nueva Liga</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="guardarLiga()">
          <div class="mb-3">
            <label class="form-label">Nombre de la Liga</label>
            <input type="text" class="form-control" [(ngModel)]="nuevaLiga.nombre" name="nombre" required placeholder="Ej: Liga de Campeones">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="guardarLiga()">Crear</button>
      </div>
    </div>
  </div>
</div>



<app-footer></app-footer>
