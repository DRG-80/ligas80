<app-header></app-header>

<div class="container mt-5 mb-5">

  <div class="d-flex justify-content-between align-items-center mb-4">

    <h2 class=" main-title text-center m-0">
      {{ misEquiposEstado ? 'Mis Equipos' : 'Equipos creados por la comunidad' }}
    </h2>


    <div class="btn-group">

      <button class=" btn-equipos btn btn-outline-primary" (click)="alternarVista()">
        <i class="bi" [ngClass]="misEquiposEstado ? 'bi-globe' : 'bi-person-circle'"></i>
        {{ misEquiposEstado ? 'Ver Todos los Equipos' : 'Ver Mis Equipos' }}
      </button>


      <button *ngIf="misEquiposEstado"
              type="button"
              class="btn-nuevoEquipo btn btn-success ms-2"
              data-bs-toggle="modal"
              data-bs-target="#modalCrearEquipo">
        <i class="bi bi-plus-lg"></i> Nuevo Equipo
      </button>
    </div>
  </div>

  <div class="card shadow p-4">
    <div class="table-responsive">

      <!-- TODOS LOS EQUIPOS  -->

      <table *ngIf="!misEquiposEstado" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover w-100">
        <thead class="table-dark">
        <tr>
          <th>Nombre del Equipo</th>
          <th>Creador</th>
          <th class="text-center">Nº Usos</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let e of equipos">
          <td class="fw-bold">{{ e.nombre }}</td>
          <td>
            <span class="badge bg-usuario">{{ e.nombre_creador }}</span>
          </td>
          <td class="text-center">{{ e.n_usos || 0 }}</td>
        </tr>
        </tbody>
      </table>

      <!--  MIS EQUIPOS   -->
      <table *ngIf="misEquiposEstado" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table table-striped table-bordered row-border hover w-100 tabla-mis-equipos">
        <thead class="thead-misEquipos">
        <tr>
          <th>Nombre</th>
          <th class="text-center">Nº Usos</th>
          <th class="text-center" style="width: 150px;">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let miEquipo of misEquipos">
          <td class="fw-bold text-primary">{{ miEquipo.nombre }}</td>
          <td class="text-center">{{ miEquipo.n_usos || 0 }}</td>


          <td class="text-center">

            <button class="btn btn-warning btn-md me-2"
                    data-bs-toggle="modal"
                    data-bs-target="#modalEditarEquipo"
                    (click)="cargarDatos(miEquipo)">
              <i class="bi bi-pencil-square"></i>
            </button>


            <button class="btn btn-danger btn-md"
                    (click)="eliminarEquipo(miEquipo.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<!--  MODAL CREAR  -->
<div class="modal fade" id="modalCrearEquipo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-crear text-white">
        <h5 class="modal-title">Crear Nuevo Equipo</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre del Equipo</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoEquipo.nombre" name="nombreNuevo">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-crear" (click)="guardarEquipo()">Crear</button>
      </div>
    </div>
  </div>
</div>

<!--  MODAL EDITAR -->
<div class="modal fade" id="modalEditarEquipo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title">Editar Equipo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre del Equipo</label>
            <input type="text" class="form-control" [(ngModel)]="equipoEditado.nombre" name="nombreEditar">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-warning" (click)="actualizarEquipo()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
